<div class="card text-center mb-3">
    <div class="card-body">
        <h5 class="card-title">
            <a href="%%topicLink%%"
               target="_blank">
                <i class="fas fa-comment"></i> {topicName}
            </a> ({forumName})
            <span class="badge text-bg-light">
                {replies}
            </span>
        </h5>
        <h6 class="card-subtitle">
        </h6>
        <p class="text-body-secondary small">
            {starter}
        </p>
        <p class="card-text">
            {message}
        </p>

        <a class="btn btn-primary btn-sm mx-auto mt-2" href="%%topicLink%%"target="_blank">{link}</a>
    </div>
</div>
